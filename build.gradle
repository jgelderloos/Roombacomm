plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    //id 'org.openjfx.javafxplugin' version '0.0.5'
}

// Define the main class for the application
mainClassName = 'com.jgelderloos.smartroomba.SmartRoombaMain'
//mainClassName = 'com.jgelderloos.smartroomba.RoombaViewer'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'org.bidib.jbidib', name: 'jbidibc-rxtx-2.2', version: '1.6.0'
    compile group: 'org.bidib.jbidib', name: 'bidib-rxtx-binaries', version: '2.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jgelderloos.smartroomba.roombacomm.RoombaCommTest',
                   'Implementation-Title': 'SmartRoomba',
                   'Implementation-Version': '0.0.1'
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

